{% extends 'base.html' %}

{% block content %}
<div class="row row-cols-1 row-cols-md-3 g-4">
{% for article in article_list %}
        <div class="col">
            <div class="card h-100">
              <svg class="bd-placeholder-img card-img-top" width="100%" height="180" xmlns="http://www.w3.org/2000/svg" role="img" aria-label="Placeholder: Image cap" preserveAspectRatio="xMidYMid slice" focusable="false">
                <rect width="100%" height="100%" fill="#868e96"></rect>
                <text x="45%" y="50%" fill="#dee2e6" dy="".3em>Image</text>
              </svg>
              <!--Replace by image here-->
              <img src="" class="card-img-top" alt="">
              <div class="card-body">
                <span class="fs-3">{{ article.title }}</span> &middot;
                <span class="text-muted">by {{ article.author }}</span>
                <p class="card-text">{{ article.body }}</p>
              </div>
              <div class="card-footer">
                <small class="text-body-secondary">{{ article.date }}</small>
                <br>
                <a href="#">Edit</a> | <a href="#">Delete</a>
              </div>
            </div>
          </div>        
{% endfor %}
</div>
{% endblock content %}
